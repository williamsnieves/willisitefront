<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Willians Nieves website - Contacto</title>
	<link rel="stylesheet" href="../foundation/css/foundation.css">
	<link rel="stylesheet" href="../css/webstyle.css">
</head>
<body>
	<header class="small-12">
		<a href="" class="icon-menu-willi" id="main-menu-display"></a>
		<figure class="header-logo">
			<img src="../images/logo.png" alt="logo willians" />
		</figure>

		<nav class="top-bar main-menu-tablet" data-topbar role="navigation">
		  <ul class="title-area">
		    <li class="name">
		      <h1><a href="#"><img class="logo-tablet" src="../images/logo-tablet.png" width="40" height="40" alt=""></a></h1>
		    </li>
		   
		  </ul>

		  <section class="top-bar-section">
		    <!-- Left Nav Section -->
		    <ul class="left" id="list-tablet-opc">
				<li><a href="/">Home</a></li>
				<li><a href="/">Perfil</a></li>
				<li><a href="portfolio.html">Portafolios</a></li>
				<li><a href="lab.html">Laboratorio</a></li>
				<li><a href="tuts.html">Tutoriales</a></li>
				<li><a href="contact.html">Contacto</a></li>
				<li><a href="#">Blog</a></li>
			</ul>
		  </section>
		</nav>

	</header>


	<section class="row tablet-page">
		<section class="medium-12 columns">
			<div class="contact-form-wrapper">
				<h2>Contacto</h2>
				<form action="" id="contact-form">
					<div class="row">
					    <div class="small-12 columns">
					      <label>Nombre
					        <input class="contact" id="line-input-name" type="text" />
					      </label>
					    </div>
				    </div>
				    <div class="row">
					    <div class="small-12 columns">
					      <label>Email
					        <input class="contact" id="line-input-email" type="email" />
					      </label>
					    </div>
				    </div>
				    <div class="row">
					    <div class="small-12 columns">
					      <label>Mensaje
					      	<textarea class="contact" id="line-input-message" rows="10" cols="50">     		
					      	</textarea>				    
					      </label>
					    </div>
				    </div>

				    <div class="row">
					    <div class="small-12 columns">
					      <a role="button" aria-label="submit form" href="#" class="button center-buttton-form">Enviar</a>
					    </div>
				    </div>
				</form>
			</div>
		</section>
	</section>

	
	
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="../foundation/js/foundation.min.js"></script>
	<script src="../foundation/js/foundation/foundation.equalizer.js"></script>
	<script src="../js/app.js"></script>
</body>
</html>
